name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: false
        type: string

jobs:
  # Build standalone binaries for all platforms
  build-binaries:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: bun-darwin-arm64
            artifact: knowns-darwin-arm64
          - os: macos-12
            target: bun-darwin-x64
            artifact: knowns-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: knowns-linux-x64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build standalone binary
        run: |
          bun build --compile --target=${{ matrix.target }} ./src/index.ts --outfile=${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Test binary
        run: ./${{ matrix.artifact }} --version

      - name: Create tarball
        run: |
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256

  # Publish to npm and upload binaries to release
  publish:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Updated package.json to version $VERSION"

      - name: Build project
        run: npm run build

      - name: Commit version bump
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          git config user.name "howznguyen"
          git config user.email "howznguyen@knowns.dev"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ env.VERSION }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Verify build output
        run: |
          ls -la dist/
          echo "Checking if dist/index.js exists..."
          test -f dist/index.js || (echo "Error: dist/index.js not found" && exit 1)

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Upload binaries to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          # Upload each binary
          for dir in binaries/*/; do
            for file in "$dir"*.tar.gz; do
              if [ -f "$file" ]; then
                echo "Uploading $file..."
                gh release upload "v${VERSION}" "$file" --clobber
              fi
            done
            for file in "$dir"*.sha256; do
              if [ -f "$file" ]; then
                echo "Uploading $file..."
                gh release upload "v${VERSION}" "$file" --clobber
              fi
            done
          done

      - name: Update Homebrew tap
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          # Get SHA256 for each platform
          SHA_DARWIN_ARM64=$(cat binaries/knowns-darwin-arm64/knowns-darwin-arm64.tar.gz.sha256 | awk '{print $1}')
          SHA_DARWIN_X64=$(cat binaries/knowns-darwin-x64/knowns-darwin-x64.tar.gz.sha256 | awk '{print $1}')
          SHA_LINUX_X64=$(cat binaries/knowns-linux-x64/knowns-linux-x64.tar.gz.sha256 | awk '{print $1}')

          # Clone homebrew tap repo
          git clone https://x-access-token:${GH_TOKEN}@github.com/knowns-dev/homebrew-tap.git
          cd homebrew-tap

          # Update formula
          cat > Formula/knowns.rb << EOF
          class Knowns < Formula
            desc "AI-first CLI for task management and documentation"
            homepage "https://cli.knowns.dev"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/knowns-dev/knowns/releases/download/v${VERSION}/knowns-darwin-arm64.tar.gz"
                sha256 "${SHA_DARWIN_ARM64}"
              end
              on_intel do
                url "https://github.com/knowns-dev/knowns/releases/download/v${VERSION}/knowns-darwin-x64.tar.gz"
                sha256 "${SHA_DARWIN_X64}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/knowns-dev/knowns/releases/download/v${VERSION}/knowns-linux-x64.tar.gz"
                sha256 "${SHA_LINUX_X64}"
              end
            end

            def install
              if OS.mac? && Hardware::CPU.arm?
                bin.install "knowns-darwin-arm64" => "knowns"
              elsif OS.mac? && Hardware::CPU.intel?
                bin.install "knowns-darwin-x64" => "knowns"
              elsif OS.linux? && Hardware::CPU.intel?
                bin.install "knowns-linux-x64" => "knowns"
              end
              bin.install_symlink "knowns" => "kn"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/knowns --version")
            end
          end
          EOF

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/knowns.rb
          git commit -m "Update knowns to v${VERSION}"
          git push

      - name: Get changelog from GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          CHANGELOG=$(gh release view "v${VERSION}" --repo ${{ github.repository }} --json body -q '.body' 2>/dev/null || echo "")
          CHANGELOG=$(echo "$CHANGELOG" | sed '/^\*\*Full Changelog\*\*:/d')
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See full release notes on GitHub."
          fi
          if [ ${#CHANGELOG} -gt 1500 ]; then
            CHANGELOG="${CHANGELOG:0:1500}..."
          fi
          CHANGELOG=$(echo "$CHANGELOG" | jq -Rs .)
          echo "content=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        if: startsWith(github.ref, 'refs/tags/v') && success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          VERSION: ${{ env.VERSION }}
          CHANGELOG: ${{ steps.changelog.outputs.content }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "Discord webhook not configured, skipping notification"
            exit 0
          fi

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"embeds\": [{
                \"title\": \"ðŸš€ Knowns CLI v${VERSION} Released!\",
                \"description\": ${CHANGELOG},
                \"color\": 5814783,
                \"fields\": [
                  {
                    \"name\": \"ðŸ“¦ Install/Update\",
                    \"value\": \"\`\`\`bash\n# npm\nnpm install -g knowns@${VERSION}\n\n# Homebrew\nbrew install knowns-dev/tap/knowns\n\`\`\`\",
                    \"inline\": false
                  },
                  {
                    \"name\": \"ðŸ”— Links\",
                    \"value\": \"[npm](https://www.npmjs.com/package/knowns/v/${VERSION}) â€¢ [GitHub Release](https://github.com/knowns-dev/knowns/releases/tag/v${VERSION}) â€¢ [Changelog](https://cli.knowns.dev/changelog)\",
                    \"inline\": false
                  }
                ],
                \"footer\": {
                  \"text\": \"Knowns CLI\"
                },
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }]
            }" \
            "$DISCORD_WEBHOOK"
