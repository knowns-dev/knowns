name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for committing version bump
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Updated package.json to version $VERSION"

      - name: Build project
        run: npm run build

      - name: Commit version bump
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          git config user.name "howznguyen"
          git config user.email "howznguyen@knowns.dev"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ env.VERSION }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Verify build output
        run: |
          ls -la dist/
          echo "Checking if dist/index.js exists..."
          test -f dist/index.js || (echo "Error: dist/index.js not found" && exit 1)

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
