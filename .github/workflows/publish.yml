name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for committing version bump
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Updated package.json to version $VERSION"

      - name: Build project
        run: npm run build

      - name: Commit version bump
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          git config user.name "howznguyen"
          git config user.email "howznguyen@knowns.dev"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ env.VERSION }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Verify build output
        run: |
          ls -la dist/
          echo "Checking if dist/index.js exists..."
          test -f dist/index.js || (echo "Error: dist/index.js not found" && exit 1)

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get changelog for this version
        if: startsWith(github.ref, 'refs/tags/v')
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Extract changelog section for this version (between two version headers)
          CHANGELOG=$(awk "/^## \[?${VERSION}\]?/,/^## \[?[0-9]+\.[0-9]+\.[0-9]+\]?/{if(/^## \[?[0-9]+\.[0-9]+\.[0-9]+\]?/ && !/^## \[?${VERSION}\]?/)exit; print}" CHANGELOG.md 2>/dev/null | tail -n +2 || echo "")
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changelog available for this version."
          fi
          # Truncate if too long (Discord limit ~2000 chars for embed description)
          if [ ${#CHANGELOG} -gt 1500 ]; then
            CHANGELOG="${CHANGELOG:0:1500}..."
          fi
          # Escape for JSON
          CHANGELOG=$(echo "$CHANGELOG" | jq -Rs .)
          echo "content=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        if: startsWith(github.ref, 'refs/tags/v') && success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          VERSION: ${{ env.VERSION }}
          CHANGELOG: ${{ steps.changelog.outputs.content }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "Discord webhook not configured, skipping notification"
            exit 0
          fi

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"embeds\": [{
                \"title\": \"ðŸš€ Knowns CLI v${VERSION} Released!\",
                \"description\": ${CHANGELOG},
                \"color\": 5814783,
                \"fields\": [
                  {
                    \"name\": \"ðŸ“¦ Install/Update\",
                    \"value\": \"\`\`\`bash\nnpm install -g knowns@${VERSION}\n\`\`\`\",
                    \"inline\": false
                  },
                  {
                    \"name\": \"ðŸ”— Links\",
                    \"value\": \"[npm](https://www.npmjs.com/package/knowns/v/${VERSION}) â€¢ [GitHub Release](https://github.com/knowns-dev/knowns/releases/tag/v${VERSION}) â€¢ [Changelog](https://cli.knowns.dev/changelog)\",
                    \"inline\": false
                  }
                ],
                \"footer\": {
                  \"text\": \"Knowns CLI\"
                },
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }]
            }" \
            "$DISCORD_WEBHOOK"
