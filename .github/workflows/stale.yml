# Stale issues and PRs management
# Docs: https://github.com/actions/stale

name: Stale Issues & PRs

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          stale-issue-label: "stale"
          days-before-issue-stale: 60
          days-before-issue-close: 7
          exempt-issue-labels: "pinned,security,bug,enhancement,help wanted,good first issue"

          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Please update your PR or let us know if you need help.
          stale-pr-label: "stale"
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-pr-labels: "pinned,security,work in progress"

          # Close messages
          close-issue-message: "This issue was closed because it has been stale for 7 days with no activity."
          close-pr-message: "This PR was closed because it has been stale for 14 days with no activity. Feel free to reopen if you want to continue working on it."

          # General settings
          remove-stale-when-updated: true
          delete-branch: false
          operations-per-run: 100
