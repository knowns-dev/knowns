# ============================================================================
# AUTO-ASSIGN BOT
# Docs: https://github.com/kentaro-m/auto-assign
# Install: https://github.com/apps/auto-assign
# ============================================================================

# Reviewers to assign for PRs
addReviewers: true
addAssignees: true

# Reviewers list (GitHub usernames)
reviewers:
  - knowns-dev
  # Add more reviewers here

# Assignees list (use 'author' to assign PR author)
assignees:
  - author

# Number of reviewers to assign (0 = all)
numberOfReviewers: 1

# Review groups (optional - for teams)
# reviewGroups:
#   core:
#     - reviewer1
#     - reviewer2

# Skip keywords - don't assign if PR title contains these
skipKeywords:
  - wip
  - WIP
  - draft
  - Draft

# ============================================================================
# SENTIMENT BOT
# Docs: https://github.com/behaviorbot/sentiment-bot
# Install: https://github.com/apps/sentiment-bot
# Uses Google Perspective API to detect toxic comments
# ============================================================================

# Message to reply when toxic comment detected
sentimentBotReplyComment: |
  :wave: Hi there!

  We noticed your comment may come across differently than intended.
  Please remember to keep discussions respectful and constructive.

  Check out our [Code of Conduct](CODE_OF_CONDUCT.md) for community guidelines.

  Let's work together to keep this a welcoming space for everyone! :heart:

# Toxicity threshold (0.0 - 1.0, higher = more strict)
sentimentBotToxicityThreshold: 0.7

